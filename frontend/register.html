<body>
	<div class="Regristration">
      <h1 class="Registration-Heading1">Registration</h1>
      <br/>
      <br/>
        <form action="/register-process" method="post">
        <label>
          Username:
          <input type ="text" id="user_name" name="username" minlength="1" maxlength="19"/>
        </label>
        <br/>
        <br/>
        <label>
          Password:
          <input type="password" id="pass_word" name="password" minlength="8" maxlength="24"/><br>
            Must be at least 8 characters<br>
            Must include at least one number and one uppercase letter
        </label>
        <br/>
        <br/>
        <button type ="submit" value="Register" onclick="registerUser()"    ></button>
        </form>
    </div>
